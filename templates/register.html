<link href="{{url_for('static', filename='css/custom/bootstrap.min.css')}}" rel="stylesheet">

        <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

  <body class="text-center">

<main class="form-signin">
  <img class="mb-4" src="{{url_for('static', filename='assets/favicon.ico')}}" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Join Us</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
  <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">
      {{ message }}    .
        <a type="button" data-bs-dismiss="alert" style="color:red">   x</a>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<form id="myForm">
  <div style="margin-top: 7px;" id="status"></div>
  <div style="margin-top: 7px;" id="MatchStatus"></div>
  <input type="text" class="form-control" autocomplete="username" id="username" placeholder="your username">
    <br>
      <input type="email" class="form-control" autocomplete="username" id="email" placeholder="you@example.com">
    <br>
      <input type="password" class="form-control" autocomplete="current-password" id="password" placeholder="password">

      <input type="password" class="form-control" autocomplete="current-password" id="passwordConfirm" placeholder="password">
    <br>
    <button id="signup_btn" class="w-100 btn btn-primary" type="submit">signup</button>
  </form>
  <br>
  <br>
  <p>you have an account? <a href="{{url_for('login.login_page')}}">login instead</a></p>

</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->

<script src="{{url_for('static', filename='js/register.js')}}"></script>

</html>
